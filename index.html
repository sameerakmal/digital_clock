<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="/Web dev mastery/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/Web dev mastery/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-black d-flex align-items-center justify-content-center" onload="updateClock()">

    <div class="d-flex gap-3 btns-cont">
        <button id="12hr" class="btn btn-outline-warning btn-lg rounded-pill px-4 py-2" onclick="switchFormat(12)">12 HR</button>
        <button id="24hr" class="btn btn-outline-warning btn-lg rounded-pill px-4 py-2" onclick="switchFormat(24)">24 HR</button>
    </div>

    <div>
        <div class="time d-flex justify-content-center align-items-center">
            <div class="digit" id="hrs1">0</div>
            <div class="digit" id="hrs2">1</div>
            <span class="colon">:</span>
            <div class="digit" id="mins1">3</div>
            <div class="digit" id="mins2">2</div>
            <span class="colon">:</span>
            <div class="digit" id="sec1">0</div>
            <div class="digit" id="sec2">0</div>
            <div id="format">PM</div>
        </div>
        <div class="date-box">
            <span id="day-name">SAT</span>
            <span id="day">-</span>
            <span id="day-num">12</span>
            <span id="month">Jul</span>
            <span id="year">2025</span>
        </div>

        <script src="script.js"></script>
</body>
</html>
